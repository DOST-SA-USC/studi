name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Deploy with Vercel CLI
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            vercel --token=${{ secrets.VERCEL_TOKEN }} --scope gian-gg --confirm --prebuilt
          else
            vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --scope gian-gg --confirm --prebuilt
          fi
